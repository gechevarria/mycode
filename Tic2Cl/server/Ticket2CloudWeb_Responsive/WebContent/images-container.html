<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User register</title>
<link rel="stylesheet" type="text/css" href="css/tickcloud.css">
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script type="text/javascript" class="init">
$(document).ready(function() {	
	imgOffer.src="images/offers/"+localStorage.getItem('offerImage');
} );
</script>
</head>
<body>
	<div id="form_wrapper" class="form_wrapper">	
	<div id="content_head" class="content_head">
		<h3>OFERTA</h3>
	</div>
	<form id="register" class="register" autocomplete="on" onsubmit="javascript:openWindow()">		
		<div id="content" class="content">			
			<div class="column" style="float: left;width: 100%;height: 100%">
				<img id="imgOffer" name="imgOffer" class="imgUserMenu" alt="Oferta">
			</div>	
		</div> <!-- content -->		
		
		<div class="content_foot">
			<div class="remember">
				
			</div>
			<div class="remember" style="float: left;margin-left: 5%;">
				
			</div>
			<div>
				 <a href="javascript:window.close();">Salir</a>
			</div>						
		</div>
	</form>
</div>
</body>
</html>
