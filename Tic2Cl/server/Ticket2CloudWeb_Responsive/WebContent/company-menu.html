<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company menu</title>
<link rel="stylesheet" type="text/css" href="css/tickcloud.css">
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {	
	$("#imgTotalSales").on('touchstart', function() {			
		window.open("company-total-sales.html");
	});
	$("#imgTotalSales").click(function() {		
		window.open("company-total-sales.html");
	});
	$("#imgProductSales").on('touchstart', function() {			
		window.open("company-sales-product.html");
	});
	$("#imgProductSales").click(function() {			
		window.open("company-sales-product.html");
	});
	$("#imgPromotions").on('touchstart', function() {			
		window.open("company-sales-promotion.html");
	});
	$("#imgPromotions").click(function() {			
		window.open("company-sales-promotion.html");
	});
});	
</script>
</head>
<body>
	<div id="form_wrapper" class="form_wrapper">	
	<div id="content_head" class="content_head">
		<h3>Menú</h3>
	</div>		
		<div id="content" class="content">			
			<div class="column" style="float: left">
				<img id="imgTotalSales" name="imgTotalSales" class="imgCompanyMenu" alt="Consulta Ventas Totales" src="images/ventasTotales.png">
			</div>
			<div class="column" style="float: right">
				<img id="imgProductSales" name="imgProductSales" class="imgCompanyMenu" alt="Consulta Ventas Producto" src="images/ventasProducto.png">
			</div>
			<div class="column">
				<img id="imgPromotions" name="imgPromotions" class="imgCompanyMenu" alt="Promoción de ventas" src="images/ofertas-promocionesRetailer.png">
			</div>
		</div>		
		
		<div class="content_foot">			
											
		</div>
	
</div>
</body>
</html>
