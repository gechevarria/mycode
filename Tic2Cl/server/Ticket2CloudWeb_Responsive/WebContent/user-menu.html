<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company menu</title>
<link rel="stylesheet" type="text/css" href="css/tickcloud.css">
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {	
	$("#imgPersonalBuys").on('touchstart', function() {			
		window.open("user-buys-search.html");
	});
	$("#imgPersonalBuys").click(function() {		
		window.open("user-buys-search.html");
	});
	$("#imgOffers").on('touchstart', function() {			
		window.open("user-promotions-search.html");
	});
	$("#imgOffers").click(function() {			
		window.open("user-promotions-search.html");
	});
});	
</script>
</head>
<body>
	<div id="form_wrapper" class="form_wrapper">	
	<div id="content_head" class="content_head">
		<h3>Menú</h3>
	</div>		
		<div id="content" class="content">			
			<div class="column" style="float: left">
				<img id="imgPersonalBuys" name="imgPersonalBuys" class="imgUserMenu" alt="Consulta Compras Personales" src="images/compras.png">				
			</div>
			<div class="column" style="float: right">
				<img id="imgOffers" name="imgOffers" class="imgUserMenu" alt="Consulta Ofertas y Promociones" src="images/ofertas-promociones.png">
			</div>			
		</div>		
		
		<div class="content_foot">			
											
		</div>
	
</div>
</body>
</html>
