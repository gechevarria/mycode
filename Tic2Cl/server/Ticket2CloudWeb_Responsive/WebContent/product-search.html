<script type="text/javascript" class="init">
$(document).ready(function() {
	$('#products').DataTable();
	var selectedRow = "";
	$('tr').on('touchstart', function() {
		selectedRow = "";
		$('tr').not(this).removeClass('selected');
		$(this).toggleClass('selected');
		if ($(this).hasClass('selected'))
			selectedRow = $(this);
	});
	$('tr').click(function() {
		selectedRow = "";
		$('tr').not(this).removeClass('selected');
		$(this).toggleClass('selected');
		if ($(this).hasClass('selected'))
			selectedRow = $(this);	
		 
	});
	$("#selectionButton").on('touchstart', function() {		
		 if (selectedRow=="")
		    	alert ('Por favor selecciona un producto.')
		 else{
		    	var value=$(selectedRow).find('td:first').text();	
				localStorage.setItem('product',value );
				window.close();
		 }	
	});
	$("#selectionButton").click(function() {		
	    if (selectedRow=="")
	    	alert ('Por favor selecciona un producto.')
	    else{
	    	var value=$(selectedRow).find('td:first').text();	
			localStorage.setItem('product',value );
			window.close();
	    }	    				
	});
	
} );
</script>
