<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company register</title>
<link rel="stylesheet" type="text/css" href="css/tickcloud.css">
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
 function openWindow(){
	 alert('Gracias por registrarse! Por favor acceda a la aplicación a través de la página de login.');
	 window.open("company-login.html");	 
 }
 function openCompanyTypeSelectionModalWindow(){		 
	   ventanaAbierta = window.open("company-type-search.html", "Selección_de_tipo_compañía", "location=no,width=600,height=600,scrollbars=yes,top=100,left=700,resizable = no");   
	}
</script>
<script>
$(document).ready(function() {
	$("#typeButton").on('touchstart', function() {		 
		openCompanyTypeSelectionModalWindow();
	});
	$("#typeButton").click(function() {		 
		openCompanyTypeSelectionModalWindow();
	});
	$(window).focus(function() {
		type.value=localStorage.getItem('activity');
	});
});
</script>

</head>
<body>
	<div id="form_wrapper" class="form_wrapper">	
	<div id="content_head" class="content_head">
		<h3>Registro</h3>
	</div>
	<form id="register" class="register" autocomplete="on" onsubmit="javascript:openWindow()">		
		<div id="content" class="content">			
			<div class="column" style="float: left">
				<div>
					<label>Nombre:</label> <input type="text"
						required tabindex="1" autofocus="autofocus" style="width: 80%;">
				</div>				
				<div>
					<label>Actividad:</label> <input type="text" required id="type" name="type" tabindex="4" disabled style="width: 80%;vertical-align: top;" value=""> <input type="button"
						id="typeButton" name="typeButton" value=".." style="width: 12%;">
				</div>				
				<div>
					<label>Id Usuario:</label> <input size="8"  type="text" maxlength="8"
						required tabindex="3" style="width: 80%;">
				</div>				
			</div><!-- column -->
			<div class="column" style="float: right">
				<div>
					<label>CIF:</label> <input type="text" maxlength="9"
						required tabindex="2" pattern="[a-zA-Z]{1}\d{7}[a-zA-Z0-9]{1}" title="Introduzca un CIF válido por favor" style="width: 80%;">
				</div>
				<div>
					<label style="visibility: hidden;">Id Usuario:</label> <input size="8"  type="text" maxlength="8"
						tabindex="5" style="visibility: hidden;">
				</div>
				<div>
					<label>Clave:</label> <input type="password" required
						tabindex="4" style="width: 80%;">
				</div>
								
			</div><!-- column -->							
		
		<div style="float: left;width:100%">
		<div class="clear"></div>
			<fieldset>
	            <legend>Dirección:</legend>
	            <div class="column" style="float: left">
					<div>
						 <label>Calle:</label> <input type="text" required autofocus="autofocus" tabindex="5" style="width: 80%;">
					</div>
					<div class="clear"></div>			
					<div>
						<label>Localidad:</label> <input type="text" required autofocus="autofocus" style="width: 80%; " tabindex="7">
					</div>				
					
				</div><!-- column -->
				<div class="column" style="float: right;">
					<div>
						 <label>Número:</label> <input type="number" maxlength="3" required autofocus="autofocus" style="width: 80%;" tabindex="6">
					</div>
					<div class="clear"></div>
					<div>
						<label>Cod. Postal:</label> <input type="text" maxlength="5" required autocomplete="on" pattern="[0-9]{5}" title="Inserte los 5 números de su código postal" style="width:  80%; " tabindex="8">
					</div>			
				</div>               	         	      
       		 </fieldset>
		</div>
		</div><!-- content -->
		<div class="clear"></div>											
		<div class="content_foot">				
			<div style="margin-left: 40%">
				<input type="submit" value="Registrar">
			</div>								
		</div>
	</form>
</div>
</body>
</html>
