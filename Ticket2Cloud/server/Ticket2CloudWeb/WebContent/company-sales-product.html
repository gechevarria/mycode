<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ventas por producto</title>
<link rel="stylesheet" type="text/css" href="css/tickcloud.css">
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script type="text/javascript">

function openProductSelecionModalWindow(){	
   ventanaAbierta = window.open("product-search.html", "Selección_de_producto", "location=no,width=600,height=600,scrollbars=yes,top=100,left=700,resizable = no");   
}
</script>
<script>
$(document).ready(function() {
	$(window).focus(function() {
		product.value=localStorage.getItem('product');
	});
	$("#age").click(function() {		
		if ($("#age").prop('checked')){
			$("#minAge").attr("disabled", false);
		    $("#maxAge").attr("disabled", false);
		    $("#intervalAge").attr("disabled", false);
		}
		else{
			$("#minAge").attr("disabled", true);
		    $("#maxAge").attr("disabled", true);
		    $("#intervalAge").attr("disabled", true);
		}
	});
	$("#distance").click(function() {		
		if ($("#distance").prop('checked')){
			$("#maxDistance").attr("disabled", false);
		    $("#intervalDistance").attr("disabled", false);		   
		}
		else{
			$("#maxDistance").attr("disabled", true);
		    $("#intervalDistance").attr("disabled", true);		    
		}
	});
	$("#calculateButton").click(function() {		
		if ($("#gender").prop('checked')){
			$('#genderGraphic').show();		   
		}
		else {
			$('#genderGraphic').hide();		   
		}
		if ($("#age").prop('checked')){		 
			$('#ageGraphic').show();	
		}
		else {
			$('#ageGraphic').hide();		   
		}
		if ($("#distance").prop('checked')){
			$('#distanceGraphic').show();	
		}
		else {
			$('#distanceGraphic').hide();		   
		}
	});
	$("#productButton").click(function() {
		openProductSelecionModalWindow();
	});	
	
});

</script>

  
</head>
<body>
	<div id="form_wrapper" class="form_wrapper" style="width: 550px">	
	<div id="content_head" class="content_head">
		<h3>Ventas producto</h3>
	</div>
	<form id="totalsales" class="register" autocomplete="on">		
		<div id="contentSales" class="contentSales">			
			<div class="column" style="float: left;width: 28%">
				<div >
					<label>Producto:</label> <input type="text" id="product" name="product" tabindex="4" style="width: 80%;vertical-align: top;" value=""> <input type="button"
						id="productButton" name="productButton" value=".." tabindex="0" style="width: 14%; ">
				</div>				
				<div>
					<label>Fecha Desde:</label> <input type="date"
						required="required" tabindex="1" style="width: 90%; ">
				</div>
				<div>
					<label>Fecha Hasta:</label> <input type="date"
						required="required" tabindex="2" style="width:  90%; ">
				</div>				
				<div class="clear"></div>
			</div><!-- column-->
			<div class="column" style="float: right;width: 68%">
			<div class="clear"></div>
				<div>
					<fieldset>
                		<legend>Segmentar ventas por:</legend>
                        <input type="checkbox" id="gender" name="gender" value="Sexo" tabindex="3" style="width: 10%; "/>Sexo <br />
                        <input type="checkbox" id="age" name="age" value="Edad" tabindex="4" style="width: 10%; ">Edad <input type="number"
						id="minAge" min="0" max="99" required="required" tabindex="5" maxlength="2" style="height: 10%; width: 10%;" disabled="disabled"> a: <input type="number"
						id="maxAge" min="0" max="99" required="required" tabindex="6" maxlength="2" style="height: 10%; width: 10%;" disabled="disabled"> años / <input type="number"
						id="intervalAge" min="1" max="10" required="required" tabindex="7" maxlength="2" style="height: 10%; width: 10%;" disabled="disabled"><br />
                        
                        <input type="checkbox" id="distance" name="distance" value="Distancia" tabindex="8" style="width: 10%; "/>Distancia Cliente <input type="number"
						id="maxDistance" min="0" max="999" required="required" tabindex="9" maxlength="3" style="height: 10%; width: 10%;" disabled="disabled"> kms / <input type="number"
						id="intervalDistance" min="0" max="100" required="required" tabindex="10" maxlength="2" style="height: 10%; width: 10%;" disabled="disabled">                	      
       			 </fieldset>
				 </div>
			</div><!-- column-->
		</div><!-- content-->
		</form>	
			<div style="margin-left: 40%;padding-top: 22%;">
				<input type="button" id="calculateButton"value="Calcular">
			</div>
			<div id="genderGraphic" style="margin-left: 30%;display: none;">				
				<img alt="Consulta Ventas Por Género" src="images/ventasPorGenero.png" style="width: 70%; height: 70%;">			
			</div>
			<div id="ageGraphic" style="margin-left: 30%;display: none;">
				<img alt="Consulta Ventas Por Edad" src="images/ventasPorEdad.png" style="width: 70%; height: 70%;">
			</div>
			<div id="distanceGraphic"style="margin-left: 30%;display: none;">
				<img alt="Consulta Ventas Por Distancia" src="images/ventasPorDistancia.png" style="width: 70%; height: 70%;">
			</div>
		<div class="content_foot" style="width: 550px;margin-top:10px;">
			<div class="remember">
			</div>
			<div class="remember" style="float: left;margin-left: 5%;">
			</div>
			<div>
				 <a href="javascript:window.close();" rel="register">Salir</a>
			</div>						
		</div>			
		</div>	
</body>
</html>
