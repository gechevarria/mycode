<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User login</title>
<link rel="stylesheet" type="text/css" href="css/tickcloud.css">
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
</script>
<script type="text/javascript">
 function openWindow(){
	 window.open("user-search.html");	 
 }
</script>
</head>
<body>
	<div id="form_wrapper" class="form_wrapper">
		<div id="content" class="content_head">
			<h3>Login</h3>
		</div>
		<form id="login" class="login" onsubmit="javascript:openWindow()">
			<div id="contentLogin" class="contentLogin">
			<div class="clear"></div>
				<div>
					<label>Usuario:</label> <br>
					<input type="text" required="required" tabindex="1"
						autofocus="autofocus">
				</div>
				<div class="clear"></div>
				<div>
					<div>
					<label style="">Password:</label>
					<a href="user-forgot_password.html" rel="forgot_password" class="forgot linkform">Olvidaste tu clave?</a>
					</div>
					<input
						type="password" required="required" tabindex="2">
				</div>
			</div>
			<div class="content_foot">
				<div class="remember">
					<input type="checkbox"><span>Mantenerme conectado</span>
				</div>
				<div class="remember" style="float: left; margin-left: 5%;">
					<input type="submit" value="Login">
				</div>
				<div>
					<a href="user-register.html" rel="register">No tienes cuenta?
						Registrate aquí</a>
				</div>				
			</div>
		</form>
	</div>
</body>
</html>
