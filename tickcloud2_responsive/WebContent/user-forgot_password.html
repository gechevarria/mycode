<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Recuperación de clave</title>
<link rel="stylesheet" type="text/css" href="css/tickcloud.css">
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"
	type="text/javascript"></script>
</head>
<body>
	<div id="form_wrapper" class="form_wrapper">
	
		<div id="content_head" class="content_head">
			<h3>Recuperación de clave</h3>
		</div>
		<form id="forgot_password" class="forgot_password" onsubmit="alert('Se ha enviado un correo a la dirección especificada. Por favor siga las intrucciones indicadas en él.');">		
			<div id="contentForgotPassword" class="contentForgotPassword">
				<div class="clear"></div>
				<div>
					<label>Identificativo de usuario o email:</label> <br> <input
						type="email" required="required" tabindex="1" autofocus="autofocus">
				</div>				
			</div>
			<div class="content_foot">							
				<div class="remember" style="margin-left: 55%;"><input type="submit" value="Enviar clave" > 
				</div>
				<div><a
					href="user-login.html" rel="login" class="linkform">Te has
					acordado? Haz login aquí</a>
				</div>
				<div><a href="user-register.html" rel="register"
					class="linkform">No tienes cuenta? Registrate aquí</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
