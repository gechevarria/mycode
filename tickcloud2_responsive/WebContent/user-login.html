<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User login</title>
<link rel="stylesheet" type="text/css" href="css/tickcloud.css">
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
 function openWindow(){
	 window.open("user-menu.html");	 
 }
</script>
<script>
$(document).ready(function() {	
	$("#loginButton").on('touchstart', function() {			
		if (user.value != "user") {
			user.setCustomValidity('No existe un usuario con el id/password introducido.');
	        user.reportValidity();
	    }
		else if (password.value != "pass") {
			password.setCustomValidity('No existe un usuario con el id/password introducido.');
			password.reportValidity();
	    }		
		else{ 
			window.open("user-search.html");		
		}
	});
	$(window).keypress(function(e) {   
	        if (e.which == 13) {
	        	if (user.value != "user") {
	    			user.setCustomValidity('No existe un usuario con el id/password introducido.');
	                user.reportValidity();
	            }
	    		else if (password.value != "password") {
	    			password.setCustomValidity('No existe un usuario con el id/password introducido.');
	    			password.reportValidity();
	            }		
	    		else{ 
	    			window.open("user-search.htmll");		
	    		}
	        } 
	});		
});

</script>
</head>
<body>
	<div id="form_wrapper" class="form_wrapper">
		<div id="content" class="content_head">
			<h3>Login</h3>
		</div>
		<form id="login" class="login" onsubmit="javascript:openWindow()">
			<div id="contentLogin" class="contentLogin">
			<div class="clear"></div>
				<div>
					<label>Usuario:</label> <br>
					<input type="text" required="required" tabindex="1"
						id="user" autofocus="autofocus">
				</div>
				<div class="clear"></div>
				<div>
					<div>
					<label style="">Password:</label>
					<a href="user-forgot_password.html" rel="forgot_password" class="forgot linkform">Olvidaste tu clave?</a>
					</div>
					<input
						type="password" id="password" required="required" tabindex="2">
				</div>
			</div>
			<div class="content_foot">
				<div class="remember">
					<input type="checkbox"><span>Mantenerme conectado</span>
				</div>
				<div class="remember" style="float: left; margin-left: 5%;">
					<input type="button" id="loginButton" name="loginButton" value="Login">
				</div>
				<div>
					<a href="user-register.html" rel="register">No tienes cuenta?
						Registrate aquí</a>
				</div>				
			</div>
		</form>
	</div>
</body>
</html>
